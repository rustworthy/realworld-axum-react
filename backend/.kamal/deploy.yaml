service: realworld-axum-react
image: rustworthy/realworld-axum-react
registry:
  server: ghcr.io
  username: rustworthy
  password:
    - KAMAL_REGISTRY_PASSWORD
builder:
  arch: amd64

servers:
  web:
    hosts:
      - 91.107.231.70: [migrator]

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  clear:
    IP: 0.0.0.0
    PORT: 8000
    OTEL_EXPORTER_OTLP_ENDPOINT: http://realworld-axum-react-otel-collector:4317
    RUST_LOG: "realworld_axum_react=info,axum=error"
    FRONTEND_URL: "https://app.realworld-axum-react.org"
    ALLOWED_ORIGINS: '["^https://app.realworld-axum-react.org"]'
    MIGRATE: false
    MAILER_FROM: info@realworld-axum-react.org
    MAILER_ENDPOINT: https://api.resend.com
  secret:
    - DATABASE_URL
    - REDIS_URL
    - SECRET_KEY
    - MAILER_TOKEN
    - CAPTCHA_SECRET
    - OPENAI_API_KEY
  tags:
    migrator:
      clear:
        MIGRATE: true

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Remove this section when using multiple web servers and ensure you terminate SSL at your load balancer.
#
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: api.realworld-axum-react.org
  app_port: 8000 # see `PORT`
  healthcheck:
    interval: 3
    path: /healthz
    timeout: 3

# Aliases are triggered with "bin/kamal <alias>". You can overwrite arguments on invocation:
# "bin/kamal app logs -r job" will tail logs from the first server in the job section.
#
# aliases:
#   shell: app exec --interactive --reuse "bash"

# Use a different ssh user than root
#
# ssh:
#   user: app

# Use a persistent storage volume.
#
# volumes:
#   - "app_storage:/app/storage"

# Bridge fingerprinted assets, like JS and CSS, between versions to avoid
# hitting 404 on in-flight requests. Combines all files from new and old
# version inside the asset_path.
#
# asset_path: /app/public/assets

# Configure rolling deploys by setting a wait time between batches of restarts.
#
# boot:
#   limit: 10 # Can also specify as a percentage of total hosts, such as "25%"
#   wait: 2

accessories:
  otel-collector:
    image: otel/opentelemetry-collector-contrib
    role: web
    files:
      - ./.kamal/otel-config.yaml:/etc/otelcol-contrib/config.yaml
    options:
      add-host:
        - "host.docker.internal:host-gateway"
    env:
      clear:
        OTEL_EXPORTER_OTLP_BACKEND_ENDPOINT: "host.docker.internal:4317"
