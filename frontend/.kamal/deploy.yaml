service: realworld-axum-react-frontend
image: rustworthy/realworld-axum-react-frontend
registry:
  server: ghcr.io
  username: rustworthy
  password:
    - KAMAL_REGISTRY_PASSWORD
builder:
  arch: amd64
  args:
    BACKEND_URL: https://api.realworld-axum-react.org
    REACT_APP_MODE: production

servers:
  web:
    hosts:
      - 91.107.231.70

proxy:
  ssl: true
  host: app.realworld-axum-react.org
  healthcheck:
    interval: 3
    path: /
    timeout: 3

